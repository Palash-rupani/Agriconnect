<main id="main" class="container" role="main">
  <!-- Hero Section -->
  <div class="bg-gradient-to-r from-green-50 to-white py-16 px-6 text-center">
    <p class="text-green-700 font-medium mb-3">Modern farming, simplified</p>
    <h1 class="text-4xl md:text-5xl font-extrabold mb-6 leading-tight">
      Curated agricultural products<br />
      for efficient, sustainable operations
    </h1>
    <p class="text-gray-600 max-w-2xl mx-auto mb-8">
      Discover new tools and featured essentials trusted by growers.
      Minimal, useful, and built for real work in the field.
    </p>
    <button
      class="bg-green-600 text-white px-8 py-3 rounded-full font-semibold shadow-md hover:bg-green-700 transition"
    >
      Browse new products â†’
    </button>
  </div>

  <!-- New Arrivals -->
  <section id="new" class="section" aria-labelledby="new-title">
    <div class="section__header">
      <h2 id="new-title" class="section__title">New arrivals</h2>
      <span class="section__link" [routerLink]="'/products'">View all</span>
    </div>

    <div class="grid">
      <app-product-card
        *ngFor="let product of newProducts"
        [product]="product"
        [currentImage]="getCurrentImage(product)"
      >
      </app-product-card>
    </div>
  </section>

  <!-- Featured Products -->
  <section id="featured" class="section" aria-labelledby="featured-title">
    <div class="section__header">
      <h2 id="featured-title" class="section__title">Featured products</h2>
      <span class="section__link" [routerLink]="'/products'">View all</span>
    </div>

    <div class="grid">
      <app-product-card
        *ngFor="let product of featuredProducts"
        [product]="product"
        [currentImage]="getCurrentImage(product)"
      >
      </app-product-card>
    </div>
  </section>
</main>
