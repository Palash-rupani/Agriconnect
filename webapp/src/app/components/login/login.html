<div class="page-wrapper">
  <div class="login-container">
    <div class="logo">
      <div class="logo-icon">ðŸŒ±</div>
      <h1>AgriConnect</h1>
    </div>

    <h2>Welcome back</h2>
    <p class="subtitle">Sign in to your AgriConnect account</p>

    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Email address</mat-label>
        <input matInput type="email" formControlName="email" placeholder="farmer@example.com" />
        <mat-error *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          Please enter a valid email
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" placeholder="Enter your password" />
        <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          Password is required
        </mat-error>
      </mat-form-field>


      <button mat-raised-button type="submit" class="submit-btn" [disabled]="loginForm.invalid">
        Sign in
      </button>
    </form>
  </div>
</div>
