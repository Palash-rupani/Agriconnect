<div class="categories-container">
  <!-- Page Header -->
  <div class="page-header">
    <div class="header-left">
      <h1 class="section-title">ðŸ“‚ Manage Categories</h1>
      <p class="section-intro">
        Add, edit, or remove crop and product categories for the marketplace.
      </p>
    </div>
    <div class="header-right">
      <button mat-flat-button color="primary" class="btn-add" routerLink="/admin/categories/add">
        âž• Add New Category
      </button>
    </div>
  </div>

  <!-- Card container for the table and its controls -->
  <div class="card mat-card-container">
    <!-- Filter Input Field -->
    <mat-form-field appearance="fill" class="filter-field">
      <mat-label>Filter by Name</mat-label>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="e.g., Vegetables">
    </mat-form-field>

    <!-- The Angular Material Data Table -->
    <div class="table-responsive">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 categories-table">
        <!-- ID Column -->
        <ng-container matColumnDef="_id">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element._id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="Action">
          <th mat-header-cell *matHeaderCellDef class="action-column-header"> Action </th>
          <td mat-cell *matCellDef="let element" class="action-cell">
            <button mat-button class="btn-edit" [routerLink]="['/admin/categories/edit', element._id]">
              <span>Edit</span>
            </button>
            <button mat-button class="btn-delete" (click)="deleteCategory(element._id)">
              <span>Delete</span>
            </button>
          </td>
        </ng-container>

        <!-- Header + Row Declarations -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
