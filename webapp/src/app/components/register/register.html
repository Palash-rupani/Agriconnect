<div class="page-wrapper">
  <div class="register-container">
    <!-- Logo + Branding -->
    <div class="logo">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" class="plant-icon">
        <path fill="#22c55e" d="M32 2C20 10 8 24 8 40c0 14 10 22 24 22s24-8 24-22C56 24 44 10 32 2z"/>
        <path fill="#16a34a" d="M32 20c-6 6-10 12-10 20 0 6 4 10 10 10s10-4 10-10c0-8-4-14-10-20z"/>
      </svg>
      <h1>AgriConnect</h1>
    </div>

    <!-- Heading -->
    <h2>Join Our Community</h2>
    <p class="subtitle">Connect with farmers and agricultural experts worldwide</p>

    <!-- Register Form -->
    <form [formGroup]="registerForm" (ngSubmit)="register()">

      <!-- Full Name -->
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Full Name</mat-label>
        <input matInput formControlName="name" placeholder="Enter your full name" />
        <mat-error *ngIf="registerForm.get('name')?.hasError('required')">
          Name is required
        </mat-error>
      </mat-form-field>

      <!-- Email -->
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Email Address</mat-label>
        <input matInput type="email" formControlName="email" placeholder="Enter your email address" />
        <mat-error *ngIf="registerForm.get('email')?.hasError('required')">
          Email is required
        </mat-error>
        <mat-error *ngIf="registerForm.get('email')?.hasError('email')">
          Please enter a valid email
        </mat-error>
      </mat-form-field>

      <!-- Password -->
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" placeholder="Create a strong password" />
        <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
          Password is required
        </mat-error>
        <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">
          Password must be at least 6 characters
        </mat-error>
      </mat-form-field>

      <!-- Farmer Toggle -->
      <mat-checkbox formControlName="isFarmer" color="primary">I am a Farmer</mat-checkbox>
      <p class="toggle-subtitle">Get access to farmer-specific features</p>

      <!-- Register Button -->
      <button
        mat-raised-button
        color="primary"
        type="submit"
        class="register-btn"
        [disabled]="!registerForm.valid">
        Register
      </button>
    </form>
  </div>
</div>
