<div class="min-h-screen bg-gradient-to-br from-agri-light-green to-green-50">
  <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
      <!-- Header -->
      <div class="text-center">
        <div class="flex justify-center items-center mb-6">
          <div class="w-12 h-12 bg-agri-green rounded-full flex items-center justify-center">
            <svg class="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 24 24">
              <path d="M12 2L13.09 8.26L20 9L13.09 9.74L12 16L10.91 9.74L4 9L10.91 8.26L12 2Z"/>
              <path d="M12 16C12 16 8 18 8 22H16C16 18 12 16 12 16Z"/>
            </svg>
          </div>
          <h1 class="ml-3 text-3xl font-bold text-agri-dark-green">AgriConnect</h1>
        </div>
        <h2 class="text-2xl font-semibold text-gray-900 mb-2">Join Our Community</h2>
        <p class="text-gray-600">Connect with farmers and agricultural experts worldwide</p>
      </div>

      <!-- Registration Form -->
      <div class="bg-white rounded-xl shadow-lg p-8 border border-green-100">
        <form class="space-y-6">
          <!-- Name Field -->
          <div>
            <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
            <input
              id="name"
              name="name"
              type="text"
              required
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-agri-green focus:border-agri-green transition-colors duration-200 placeholder-gray-400"
              placeholder="Enter your full name"
            >
          </div>

          <!-- Email Field -->
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
            <input
              id="email"
              name="email"
              type="email"
              required
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-agri-green focus:border-agri-green transition-colors duration-200 placeholder-gray-400"
              placeholder="Enter your email address"
            >
          </div>

          <!-- Password Field -->
          <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
            <input
              id="password"
              name="password"
              type="password"
              required
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-agri-green focus:border-agri-green transition-colors duration-200 placeholder-gray-400"
              placeholder="Create a strong password"
            >
          </div>

          <!-- Is Farmer Toggle -->
          <div class="flex items-center justify-between p-4 bg-agri-light-green rounded-lg border border-green-200">
            <div class="flex items-center">
              <svg class="w-5 h-5 text-agri-green mr-3" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 2C13.1 2 14 2.9 14 4C14 5.1 13.1 6 12 6C10.9 6 10 5.1 10 4C10 2.9 10.9 2 12 2ZM21 9V7L15 1H9V3H13.5L19 8.5V9H21ZM21 10H3V12H21V10ZM3 13V15H5V13H3ZM7 13V15H9V13H7ZM11 13V15H13V13H11ZM15 13V15H17V13H15ZM19 13V15H21V13H19ZM3 16V18H5V16H3ZM7 16V18H9V16H7ZM11 16V18H13V16H11ZM15 16V18H17V16H15ZM19 16V18H21V16H19ZM3 19V21H5V19H3ZM7 19V21H9V19H7ZM11 19V21H13V19H11ZM15 19V21H17V19H15ZM19 19V21H21V19H19Z"/>
              </svg>
              <div>
                <p class="text-sm font-medium text-gray-900">I am a farmer</p>
                <p class="text-xs text-gray-600">Get access to farmer-specific features</p>
              </div>
            </div>
            <label class="relative inline-flex items-center cursor-pointer">
              <input type="checkbox" name="is_farmer" class="sr-only peer">
              <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-green-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-agri-green"></div>
            </label>
          </div>

          <!-- Terms and Conditions -->
          <div class="flex items-start">
            <input
              id="terms"
              name="terms"
              type="checkbox"
              required
              class="mt-1 h-4 w-4 text-agri-green focus:ring-agri-green border-gray-300 rounded"
            >
            <label for="terms" class="ml-3 text-sm text-gray-600">
              I agree to the
              <a href="#" class="text-agri-green hover:text-agri-dark-green font-medium">Terms of Service</a>
              and
              <a href="#" class="text-agri-green hover:text-agri-dark-green font-medium">Privacy Policy</a>
            </label>
          </div>

          <!-- Submit Button -->
          <button
            type="submit"
            class="w-full bg-agri-green hover:bg-agri-dark-green text-white font-semibold py-3 px-4 rounded-lg transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-agri-green focus:ring-offset-2 shadow-md hover:shadow-lg"
          >
            Create Account
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
